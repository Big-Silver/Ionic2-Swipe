<ion-menu [content]="content">
  <ion-content>
    <div class="menu-title">
      <img class="menu-photo" src="assets/img/photo_1.png">
      <p class="name">Selvinko Ivanov<img class="leve" src="assets/img/leve.png"></p>
      <p class="email">Selvinko@naturalreader.com</p>
    </div>
